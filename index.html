<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/logo-removebg-preview.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Vegetariano - Restaurante e Delivery</title>
</head>

<body>
    <header>
        
        <nav>
            <div class="logo">
                <img src="./img/logo492-egw6-200h.png" alt="logo vegetariano">
            </div>
            <div class="logo-tablet">
                <img src="./img/Logo.svg" alt="">
            </div>
            <div class="titles">
                <h2>Home</h2>
                <h2>Ementa</h2>
                <h2>Sobre nós</h2>
                <h2>Contacto</h2>
                <img class="carrinho" src="./img/Carrinho.svg" alt="ícone de um carrinho de compras">
                <div class="compra-agora">
                    <a href="#">
                        Compra Agora
                    </a>
                </div>
            </div>
        </nav>

    </header>
    <main>

        <div class="description">
            <p class="description__title">
                ENTREGA DA TUA COMIDA FAVORITA QUENTE & FRESCA EM QUALQUER LUGAR
            </p>
            <p class="description__text">
                A nossa chef Beatriz faz todo o trabalho de preparação, como fazer refogado, picar e marinar para que você possa cozinhar uma comida fresca e muito saudável.
            </p>
            <div class="peca-agora">
                <a href="#">
                    Peça Agora
                </a>
            </div>
        </div>

    </main>
    <footer>

        <div class="image">
            <img src="./img/image 2.svg" alt="">
        </div>

    </footer>

</body>

</html>
